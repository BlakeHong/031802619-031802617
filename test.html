<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></script>
      <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="bootstrap-treeview.js"></script>

   </head>
   <body>
	<div class="container">

  <div class="row">

    <div class="col-sm-4">

      <h2>默认</h2>

      <div id="treeview1" class=""></div>

    </div>

    <div class="col-sm-4">

      <h2>自定义图标</h2>

      <div id="treeview2" class=""></div>

    </div>

    <div class="col-sm-4">

      <h2>丰富多彩</h2>

      <div id="treeview3" class=""></div>

    </div>

  </div>

</div>

<script src='jquery-3.1.1.min.js'></script>

<script src='bootstrap-treeview.js'></script>

<script type="text/javascript">

  $(function() {

        var defaultData = [

          {

            text: 'Parent 1',

            href: '#parent1',

            tags: ['4'],

            nodes: [

              {

                text: 'Child 1',

                href: '#child1',

                tags: ['2'],

                nodes: [

                  {

                    text: 'Grandchild 1',

                    href: '#grandchild1',

                    tags: ['0']

                  },

                  {

                    text: 'Grandchild 2',

                    href: '#grandchild2',

                    tags: ['0']

                  }

                ]

              },

              {

                text: 'Child 2',

                href: '#child2',

                tags: ['0']

              }

            ]

          },

          {

            text: 'Parent 2',

            href: '#parent2',

            tags: ['0']

          },

          {

            text: 'Parent 3',

            href: '#parent3',

             tags: ['0']

          },

          {

            text: 'Parent 4',

            href: '#parent4',

            tags: ['0']

          },

          {

            text: 'Parent 5',

            href: '#parent5'  ,

            tags: ['0']

          }

        ];

        $('#treeview1').treeview({

 backColor: "#FFFFFF",

          color: "#428bca",

          enableLinks: true,

          data: defaultData

        });

$('#treeview2').treeview({

          color: "#428bca",

          expandIcon: 'glyphicon glyphicon-chevron-right',

          collapseIcon: 'glyphicon glyphicon-chevron-down',

          nodeIcon: 'glyphicon glyphicon-bookmark',

          data: defaultData

        });

$('#treeview3').treeview({

          expandIcon: "glyphicon glyphicon-stop",

          collapseIcon: "glyphicon glyphicon-unchecked",

          nodeIcon: "glyphicon glyphicon-user",

          color: "yellow",

          backColor: "purple",

          onhoverColor: "orange",

          borderColor: "red",

          showBorder: false,

          showTags: true,

          highlightSelected: true,

          selectedColor: "yellow",

          selectedBackColor: "darkorange",

          data: defaultData

        });

  });

  </script>

</body>


   </body>
</html>
